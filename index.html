<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termos de Serviço</title>
    <style>
        body {
            background-color: #f4f4f4; /* Cor de fundo */
            font-family: 'Arial', sans-serif; /* Fonte */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333; /* Cor de fundo do cabeçalho */
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff; /* Cor do texto do título */
            border: 2px solid #fff; /* Borda do título */
            padding: 10px;
            display: inline-block; /* Para que a borda envolva o texto */
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff; /* Cor de fundo do conteúdo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        p {
            line-height: 1.5;
            color: #333; /* Cor do texto do conteúdo */
        }
    </style>
</head>

<body>
    <header>
        <h1>Termos de Serviço</h1>
    </header>

    <main>
        <p>Seu texto dos Termos de Serviço aqui...</p>
    </main>
</body>

</html>
